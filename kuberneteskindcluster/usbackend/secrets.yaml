kind: Secret
metadata:
  name: encryption-keys
  namespace: backend
type: Opaque
data:
  aes-key: |
    <base64-encoded-content>
  rsa-private: |
    <base64-encoded-content>
  rsa-public: |
    <base64-encoded-content>
  ec-private: |
    <base64-encoded-content>
  ec-public: |
    <base64-encoded-content>




    base64 -w 0 src/main/resources/keys/aes_key.enc
